<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>
<body>
    <script src="https://d3js.org/d3.v5.min.js"></script>"
    <script>
        const DATA = [3, 8, 1, 9]

        const div = d3.select('div')

        div.append('h1').text('Titre')

        div.selectAll('p')
            .data(DATA).enter()
            .append('p')
            .attr('id', d => 'id-$(d)')
            .style('color',d > 5 ? 'pink':'black')
            .text(d => 'valeur:$(d)')
    </script>
</body>
</html>
